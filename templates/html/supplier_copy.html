<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/templates/img/favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <title>Document</title>
</head>
<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#545454FF !important; padding: 1em !important;">
            <i class="fas fa-bicycle fa-2x"></i>
            <b><a class="navbar-brand" href="/">Dnepr Scooters</a></b>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Back to profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>

<h1>List of Models</h1>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th class="d-none">ID</th>
            <th>Model Name</th>
            <th>Max Weight</th>
            <th>Speed</th>
            <th>Price</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        {{range .ModelsODT}}
        <tr>
            <ul>
                <div id="dropdown" class="ddmenu">
                    <td class="d-none">{{.ID}}0</td>
                    <td>1{{.ModelName}}</td>
                    <td>2{{.MaxWeight}}</td>
                    <td>3{{.Speed}}</td>
                    <td>4{{.Price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/modelODT/{{.ID}}'">Upload scooters
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/modelODT/{{.ID}}'">Add scooter
                        </button>
                     </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/modelODT/{{.ID}}'">Edit price
                        </button>
                    </td>
                    <td>
                        <form method="post"  action="/upload" class="form-group" enctype="multipart/form-data">
                            <input type="file" name="uploadfile" />
                            <input type="hidden" name="token" value="{{.}}"/>
                            <input type="submit" value="upload" />
                        </form>
                    </td>
                </div>
                <ul>
                    {{range .Scooters}}
                    <li>
                        <td class="d-none">{{.ID}}</td>
                        <td>{{.SerialNumber}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="window.location.href='/modelODT/{{.ID}}'">Edit serial
                            </button>
                        </td>
                    </li>
                    {{end}}
                </ul>
            </ul>
        </tr>

        {{end}}
        </tbody>
    </table>
</div>

</body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>
</html>
